<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Hexapod Family Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .count-input {
            width: 80px;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            text-align: center;
        }

        .search-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e1e8ed;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #c33;
            margin: 20px 0;
        }

        .results {
            margin-top: 40px;
        }

        .family-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .family-info h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .family-info p {
            color: #7f8c8d;
            margin: 5px 0;
        }

        .observations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .observation-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #e1e8ed;
        }

        .observation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .observation-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: #f8f9fa;
        }

        .observation-image:hover {
            transform: scale(1.05);
        }

        .observation-info {
            padding: 20px;
        }

        .observation-info h3 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .observation-info p {
            color: #7f8c8d;
            margin: 4px 0;
            font-size: 0.9rem;
        }

        .observation-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e1e8ed;
        }

        .observation-link {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .observation-link:hover {
            background: #5a67d8;
        }

        .user-info {
            font-size: 0.8rem;
            color: #95a5a6;
        }



        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
                align-items: stretch;
            }

            .count-input {
                width: 100%;
            }

            .observations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêõ Hexapod Family Explorer</h1>
        </div>

        <div style="text-align: center; margin-bottom: 30px;">
            <a href="/quiz" style="display: inline-block; background: rgba(102, 126, 234, 0.1); color: #667eea; padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: 500; transition: all 0.3s ease; border: 1px solid rgba(102, 126, 234, 0.3);">Take Quiz</a>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    id="familyInput" 
                    class="search-input" 
                    placeholder="Enter hexapod family name (e.g., Formicidae, Lepidoptera, Coleoptera)"
                >
                <input 
                    type="number" 
                    id="countInput" 
                    class="count-input" 
                    min="1" 
                    max="20" 
                    value="5"
                    title="Number of images (1-20)"
                >
                <button type="submit" class="search-button" id="searchButton">
                    Search
                </button>
            </form>
        </div>



        <div id="results" class="results"></div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const familyInput = document.getElementById('familyInput');
        const countInput = document.getElementById('countInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');

        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const familyName = familyInput.value.trim();
            const count = parseInt(countInput.value) || 5;
            
            if (familyName) {
                searchHexapodFamily(familyName, count);
            }
        });

        // Also add a click handler to the button as backup
        searchButton.addEventListener('click', function(e) {
            e.preventDefault();
            const familyName = familyInput.value.trim();
            const count = parseInt(countInput.value) || 5;
            
            if (familyName) {
                searchHexapodFamily(familyName, count);
            }
        });

        function searchFamily(familyName) {
            familyInput.value = familyName;
            const count = parseInt(countInput.value) || 5;
            searchHexapodFamily(familyName, count);
        }

        async function searchHexapodFamily(familyName, count = 5) {
            // Show loading state
            searchButton.disabled = true;
            searchButton.textContent = 'Searching...';
            resultsDiv.innerHTML = '<div class="loading">Searching for hexapod family observations...</div>';

            try {
                const url = `/api/family/${encodeURIComponent(familyName)}/count/${count}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            } catch (error) {
                showError('Failed to fetch data. Please try again.');
                console.error('Error:', error);
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = 'Search';
            }
        }

        function showError(message) {
            resultsDiv.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
        }

        function displayResults(data) {
            if (data.observations.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="family-info">
                        <h2>${data.family_name}</h2>
                        <p>No observations with photos found for this family.</p>
                    </div>
                `;
                return;
            }

            let html = `<div class="observations-grid">`;

            data.observations.forEach(obs => {
                const photo = obs.photos[0];
                const primaryUrl = photo?.url || '';
                const fallbackUrl = photo?.medium_url || photo?.square_url || '';
                
                html += `
                    <div class="observation-card">
                        <img 
                            src="${primaryUrl}" 
                            alt="${obs.scientific_name}"
                            class="observation-image"
                            onclick="window.open('${obs.url}', '_blank')"
                            onerror="if(this.src !== '${fallbackUrl}') { this.src = '${fallbackUrl}'; } else { this.style.display='none'; }"
                            loading="lazy"
                        >
                        <div class="observation-info">
                            <h3>${obs.scientific_name}</h3>
                            ${obs.common_name !== 'Unknown' ? `<p><strong>Common name:</strong> ${obs.common_name}</p>` : ''}
                            <div class="observation-meta">
                                <a href="${obs.url}" target="_blank" class="observation-link">View on iNaturalist</a>
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            resultsDiv.innerHTML = html;
        }

        // Allow Enter key to trigger search
        familyInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const familyName = familyInput.value.trim();
                const count = parseInt(countInput.value) || 5;
                
                if (familyName) {
                    searchHexapodFamily(familyName, count);
                }
            }
        });
    </script>
</body>
</html>
